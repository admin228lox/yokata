<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yokata Spotify</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { text-align: center; }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    .results { margin-top: 20px; }
    .track {
      background: #222;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .track:hover { background: #333; }
    iframe {
      width: 100%;
      height: 160px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéµ Yokata Spotify</h1>
  <div>
    <input id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞...">
    <button onclick="searchTracks()">–ü–æ–∏—Å–∫</button>
  </div>
  <div class="results" id="results"></div>
  <div id="player"></div>

  <script>
    const clientId = "7aa95becdffa44d7a79bcc5e7c933450";
    const clientSecret = "89194904474847c08fee37b8c3615689";

    async function getToken() {
      const result = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
        },
        body: "grant_type=client_credentials"
      });
      const data = await result.json();
      return data.access_token;
    }

    async function searchTracks() {
      const query = document.getElementById("search").value;
      if (!query) return;

      const token = await getToken();
      const result = await fetch(https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5, {
        method: "GET",
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await result.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data.tracks.items.length) {
        resultsDiv.innerHTML = "<p>‚ùå –¢—Ä–µ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>";
        return;
      }

      data.tracks.items.forEach(track => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerText = ${track.artists[0].name} - ${track.name};
        div.onclick = () => playTrack(track.uri);
        resultsDiv.appendChild(div);
      });
    }

    function playTrack(uri) {
      const playerDiv = document.getElementById("player");
      playerDiv.innerHTML = `
        <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/track/${uri.split(":")[2]}?utm_source=generator&theme=0"
          width="100%" height="152" frameBorder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
      `;
    }
  </script>
</body>
</html>
