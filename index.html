<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yokata Spotify Player</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: #fff;
    font-family: 'Arial', sans-serif;
  }
  h1 {
    text-align: center;
    padding: 20px 0;
    font-size: 2rem;
  }
  .search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
  }
  .search-bar input {
    width: 50%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
  }
  .search-bar button {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    background: #1db954;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  .search-bar button:hover { background: #1ed760; }

  .results {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 800px;
    margin: 0 auto;
  }
  .track {
    display: flex;
    align-items: center;
    background: #1e1e1e;
    padding: 12px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }
  .track:hover { background: #333; }
  .track img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    margin-right: 15px;
    object-fit: cover;
  }
  .track-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .track-info strong { font-size: 1rem; margin-bottom: 5px; }
  .track-info span { font-size: 0.9rem; color: #aaa; }

  .player-container {
    max-width: 800px;
    margin: 30px auto;
    text-align: center;
  }
  iframe {
    width: 100%;
    height: 160px;
    border-radius: 12px;
    border: none;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }
  .controls button {
    background: #1db954;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.3s;
  }
  .controls button:hover { background: #1ed760; }

  @media (max-width: 600px) {
    .search-bar input { width: 60%; }
    .track img { width: 60px; height: 60px; }
  }
</style>
</head>
<body>
<h1>üéµ Yokata Spotify Player</h1>

<div class="search-bar">
  <input id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞...">
  <button id="searchBtn">–ü–æ–∏—Å–∫</button>
</div>

<div class="results" id="results"></div>

<div class="player-container">
  <iframe id="player" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  <div class="controls">
    <button id="prevBtn">‚èÆ</button>
    <button id="playBtn">‚èØ</button>
    <button id="nextBtn">‚è≠</button>
  </div>
</div>

<script>
const clientId = "7aa95becdffa44d7a79bcc5e7c933450";
const clientSecret = "89194904474847c08fee37b8c3615689";

let playlist = [];
let current = 0;

async function getToken() {
  const result = await fetch("https://accounts.spotify.com/api/token", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
    },
    body: "grant_type=client_credentials"
  });
  const data = await result.json();
  return data.access_token;
}

async function searchTracks() {
  const query = document.getElementById("search").value;
  if (!query) return;
  const token = await getToken();
  const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
    headers: { "Authorization": "Bearer " + token }
  });
  const data = await res.json();
  playlist = data.tracks.items;
  renderPlaylist();
  if (playlist.length > 0) playTrack(0);
}

function renderPlaylist() {
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = '';
  playlist.forEach((track, i) => {
    const div = document.createElement('div');
    div.className = 'track';
    const img = track.album.images[0] ? track.album.images[0].url : '';
    div.innerHTML = `
      <img src="${img}" alt="cover">
      <div class="track-info">
        <strong>${track.name}</strong>
        <span>${track.artists.map(a => a.name).join(', ')}</span>
      </div>
    `;
    div.onclick = () => { playTrack(i); };
    resultsDiv.appendChild(div);
  });
}

function playTrack(index) {
  current = index;
  const track = playlist[current];
  const iframe = document.getElementById('player');
  iframe.src = `https://open.spotify.com/embed/track/${track.uri.split(':')[2]}?utm_source=generator&theme=0`;
}

function nextTrack() { if(playlist.length===0) return; current = (current + 1) % playlist.length; playTrack(current); }
function prevTrack() { if(playlist.length===0) return; current = (current - 1 + playlist.length) % playlist.length; playTrack(current); }

document.getElementById('searchBtn').addEventListener('click', searchTracks);
document.getElementById('search').addEventListener('keydown', e => { if(e.key==='Enter') searchTracks(); });
document.getElementById('nextBtn').addEventListener('click', nextTrack);
document.getElementById('prevBtn').addEventListener('click', prevTrack);
document.getElementById('playBtn').addEventListener('click', () => { /* –ü–ª–µ–π/–ü–∞—É–∑–∞ —á–µ—Ä–µ–∑ Spotify API –ø–æ–∫–∞ –Ω–µ–ª—å–∑—è iframe, –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —á–µ—Ä–µ–∑ Web Playback SDK */ });
</script>
</body>
</html>
