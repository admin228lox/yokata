<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yokata Player</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .player {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 300px;
    }
    h2 {
      margin-bottom: 15px;
    }
    button {
      background: #1db954;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #17a74a;
    }
    .track {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>üéµ Yokata Player</h2>
    <audio id="audio" controls style="width:100%;">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>
    <div>
      <button onclick="prevTrack()">‚èÆ Prev</button>
      <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseAudio()">‚è∏ Pause</button>
      <button onclick="nextTrack()">‚è≠ Next</button>
    </div>
    <div class="track" id="track-title">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const trackTitle = document.getElementById("track-title");

    const playlist = [
      { title: "Track 1 - SoundHelix", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Track 2 - SoundHelix", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Track 3 - SoundHelix", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    let currentTrack = 0;

    function loadTrack(index) {
      audio.src = playlist[index].src;
      trackTitle.textContent = playlist[index].title;
    }

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
      playAudio();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
      playAudio();
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫
    loadTrack(currentTrack);
  </script>
</body>
</html>
