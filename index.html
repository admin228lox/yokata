<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yokata SoundCloud Player</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }
    button {
      background: #1db954;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #17a74a;
    }
    .results {
      width: 100%;
      max-width: 600px;
    }
    .track {
      background: #222;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .track:hover {
      background: #333;
    }
    iframe {
      width: 100%;
      height: 160px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>üéµ Yokata SoundCloud</h1>
  <div>
    <input id="search" type="text" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–∞...">
    <button onclick="searchTracks()">üîç</button>
  </div>
  <div class="results" id="results"></div>
  <div id="player"></div>

  <script>
    async function searchTracks() {
      const query = document.getElementById("search").value;
      if (!query) return;

      const url = `https://soundcloud.com/search/sounds?q=${encodeURIComponent(query)}`;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>–ò—â–µ–º —Ç—Ä–µ–∫–∏...</p>";

      // üî• –ü–∞—Ä—Å–∏–º HTML SoundCloud —á–µ—Ä–µ–∑ noembed (—Ö–∞–∫–∞–µ–º)
      const res = await fetch(`https://noembed.com/embed?url=${url}`);
      const data = await res.json();

      // –ü—Ä–æ–≤–µ—Ä–∫–∞
      if (!data || !data.title) {
        resultsDiv.innerHTML = "<p>‚ùå –¢—Ä–µ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>";
        return;
      }

      // –ü–æ–∫–∞–∂–µ–º —Å—Å—ã–ª–∫—É
      resultsDiv.innerHTML = `
        <div class="track" onclick="playTrack('${url}')">
          ${data.title}
        </div>
      `;
    }

    function playTrack(url) {
      const playerDiv = document.getElementById("player");
      playerDiv.innerHTML = `
        <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&color=%231db954&auto_play=true&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false">
        </iframe>
      `;
    }
  </script>
</body>
</html>
