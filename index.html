<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dotify Mini App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
    }
    h1 { margin-bottom: 20px; }
    input {
        padding: 10px;
        width: 300px;
        border-radius: 25px;
        border: none;
        margin-bottom: 20px;
        outline: none;
    }
    .track {
        display: flex;
        align-items: center;
        background: #1e1e1e;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        width: 350px;
    }
    .track img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-right: 10px;
    }
    .track-info { flex: 1; }
    .track-info p { margin: 0; font-size: 14px; }
    .play-btn {
        background: #ff5500;
        border: none;
        color: #fff;
        padding: 8px 12px;
        border-radius: 50%;
        cursor: pointer;
        font-weight: bold;
    }
    audio {
        width: 100%;
        margin-top: 10px;
        outline: none;
    }
</style>
</head>
<body>

<h1>Dotify Mini App</h1>
<input type="text" id="search" placeholder="Search SoundCloud tracks..." />

<div id="results"></div>

<script>
const PROXY_URL = 'https://твоя-прокси.herokuapp.com/search'; // вставь сюда URL своего прокси
const searchInput = document.getElementById('search');
const resultsDiv = document.getElementById('results');
let currentAudio = null;

searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchTracks(this.value);
    }
});

async function searchTracks(query) {
    resultsDiv.innerHTML = 'Loading...';
    try {
        const res = await fetch(`${PROXY_URL}?q=${encodeURIComponent(query)}`);
        const tracks = await res.json();
        displayTracks(tracks);
    } catch (err) {
        resultsDiv.innerHTML = 'Error loading tracks';
        console.error(err);
    }
}

function displayTracks(tracks) {
    resultsDiv.innerHTML = '';
    tracks.forEach(track => {
        const trackDiv = document.createElement('div');
        trackDiv.className = 'track';
        
        const img = document.createElement('img');
        img.src = track.artwork_url ? track.artwork_url.replace('-large', '-t500x500') : 'https://via.placeholder.com/50';
        
        const info = document.createElement('div');
        info.className = 'track-info';
        const title = document.createElement('p');
        title.textContent = track.title;
        const artist = document.createElement('p');
        artist.textContent = track.user.username;
        info.appendChild(title);
        info.appendChild(artist);
        
        const btn = document.createElement('button');
        btn.className = 'play-btn';
        btn.textContent = '▶';
        btn.addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            currentAudio = new Audio(track.stream_url + `?client_id=PLACEHOLDER`);
            currentAudio.play();
        });
        
        trackDiv.appendChild(img);
        trackDiv.appendChild(info);
        trackDiv.appendChild(btn);
        
        resultsDiv.appendChild(trackDiv);
    });
}
</script>

</body>
</html>
