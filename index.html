<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yokata SoundCloud</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { text-align: center; }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    .results { margin-top: 20px; }
    .track {
      background: #222;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .track:hover { background: #333; }
    iframe {
      width: 100%;
      height: 160px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéµ Yokata SoundCloud</h1>
  <div>
    <input id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞...">
    <button onclick="searchTracks()">–ü–æ–∏—Å–∫</button>
  </div>
  <div class="results" id="results"></div>
  <div id="player"></div>

  <script>
    const client_id = "–í–°–¢–ê–í–¨_–°–í–û–ô_CLIENT_ID"; // —Å—é–¥–∞ –≤—Å—Ç–∞–≤–ª—è–µ–º –∫–ª—é—á

    async function searchTracks() {
      const query = document.getElementById("search").value;
      if (!query) return;

      const url = `https://api-v2.soundcloud.com/search/tracks?q=${encodeURIComponent(query)}&client_id=${client_id}&limit=5`;
      const res = await fetch(url);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data.collection || data.collection.length === 0) {
        resultsDiv.innerHTML = "<p>‚ùå –¢—Ä–µ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>";
        return;
      }

      data.collection.forEach(track => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerText = track.title;
        div.onclick = () => playTrack(track.permalink_url);
        resultsDiv.appendChild(div);
      });
    }

    function playTrack(url) {
      const playerDiv = document.getElementById("player");
      playerDiv.innerHTML = `
        <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&color=%231db954&auto_play=true">
        </iframe>
      `;
    }
  </script>
</body>
</html>
