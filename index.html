<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yokata Player MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 15px;
      text-align: center;
      background: #181818;
      font-size: 20px;
      font-weight: bold;
      color: #1db954;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .track-card {
      background: #181818;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .track-cover {
      width: 100%;
      border-radius: 10px;
    }

    .track-title {
      margin: 15px 0 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .track-artist {
      font-size: 14px;
      color: #bbb;
    }

    .controls {
      margin-top: 15px;
    }

    .btn {
      background: #1db954;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #1ed760;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>üé∂ Yokata Player</header>

  <div class="container">
    <div class="track-card">
      <img src="https://i.scdn.co/image/ab67616d0000b2733a06c2e3c3f6a2f20d3f4f3d" alt="cover" class="track-cover">
      <div class="track-title">SoundHelix Song 1</div>
      <div class="track-artist">Demo Artist</div>

      <div class="controls">
        <button class="btn" onclick="playTrack()">‚ñ∂Ô∏è Play</button>
        <button class="btn" onclick="pauseTrack()">‚è∏ Pause</button>
      </div>

      <audio id="player">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script>
    // Telegram API
    const tg = window.Telegram.WebApp;
    tg.expand();

    const player = document.getElementById("player");

    function playTrack() {
      player.play()
        .then(() => console.log("‚ñ∂Ô∏è –¢—Ä–µ–∫ –∏–≥—Ä–∞–µ—Ç"))
        .catch(err => console.log("–û—à–∏–±–∫–∞:", err));
    }

    function pauseTrack() {
      player.pause();
    }
  </script>
</body>
</html>
