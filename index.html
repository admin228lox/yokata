    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const clientId = "7aa95becdffa44d7a79bcc5e7c933450";
        const clientSecret = "89194904474847c08fee37b8c3615689";
        const CORS_PROXY = "https://corsproxy.io/?";

        async function getToken() {
            const tokenUrl = encodeURIComponent("https://accounts.spotify.com/api/token");
            const result = await fetch(CORS_PROXY + tokenUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
                },
                body: "grant_type=client_credentials"
            });
            const data = await result.json();
            return data.access_token;
        }

        async function searchTracks() {
            const query = document.getElementById("search").value;
            if (!query) return;

            const token = await getToken();
            const searchUrl = encodeURIComponent(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`);
            const result = await fetch(CORS_PROXY + searchUrl, {
                method: "GET",
                headers: { "Authorization": "Bearer " + token }
            });
            const data = await result.json();

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (!data.tracks.items.length) {
                resultsDiv.innerHTML = "<p>‚ùå –¢—Ä–µ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>";
                return;
            }

            data.tracks.items.forEach(track => {
                const div = document.createElement("div");
                div.className = "track";
                div.innerText = `${track.artists[0].name} - ${track.name}`;
                div.onclick = () => playTrack(track.uri);
                resultsDiv.appendChild(div);
            });
        }

        function playTrack(uri) {
            const playerDiv = document.getElementById("player");
            playerDiv.innerHTML = `
                <div class="player">
                    <iframe style="border-radius:12px"
                        src="https://open.spotify.com/embed/track/${uri.split(":")[2]}?utm_source=generator&theme=0"
                        width="100%" height="152" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                    </iframe>
                </div>
            `;
        }
