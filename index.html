        .search-box { display: flex; justify-content: center; margin: 20px 0; }

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const clientId = "7aa95becdffa44d7a79bcc5e7c933450";
        const clientSecret = "89194904474847c08fee37b8c3615689";
        const PROXY = "https://test.cors.workers.dev/";

        async function getToken() {
            const tokenUrl = PROXY + "https://accounts.spotify.com/api/token";
            const result = await fetch(tokenUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
                },
                body: "grant_type=client_credentials"
            });
            const data = await result.json();
            if (!result.ok) throw new Error(data.error_description || 'Token error');
            return data.access_token;
        }

        async function searchTracks() {
            const query = document.getElementById("search").value.trim();
            if (!query) return;

            try {
                const token = await getToken();
                const searchUrl = PROXY + `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`;
                const result = await fetch(searchUrl, {
                    method: "GET",
                    headers: { "Authorization": "Bearer " + token }
                });
                const data = await result.json();

                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                if (!result.ok || !data.tracks?.items?.length) {
                    resultsDiv.innerHTML = "<p>‚ùå –¢—Ä–µ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>";
                    return;
                }

                data.tracks.items.forEach(track => {
                    const div = document.createElement("div");
                    div.className = "track";
                    const duration = new Date(track.duration_ms).toISOString().substr(14, 5);
                    div.innerHTML = `
                        <div class="track-info">
                            <div>${track.name}</div>
                            <div style="font-size:12px;opacity:0.7;">${track.artists[0]?.name} ‚Ä¢ ${track.album?.name}</div>
                        </div>
                        <div class="track-duration">${duration}</div>
                    `;
                    div.onclick = () => playTrack(track.uri);
                    resultsDiv.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                document.getElementById("results").innerHTML = "<p>‚ùå –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞</p>";
            }
        }

        function playTrack(uri) {
            const playerDiv = document.getElementById("player");
            const trackId = uri.split(":")[2];
            playerDiv.innerHTML = `
                <div class="player">
                    <iframe src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0"
                        width="100%" height="152" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                    </iframe>
                </div>
            `;
        }

        function playRandom() {
            document.getElementById("player").innerHTML = "<p>–°–ª—É—á–∞–π–Ω—ã–π —Ç—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</p>";
        }
    </script>
